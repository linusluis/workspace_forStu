<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不使用函数柯里化的方式</title>
</head>

<body>
    <div id="test"></div>
    <script src='../../js/react.development.js'></script>
    <script src='../../js/react-dom.development.js'></script>
    <script src='../../js/babel.min.js'></script>
    <script src='../../js/prop-types.js'></script>
    <script type='text/babel'>
        class Login extends React.Component {
            state = {username:'',password:''};
            render() {
                return (
                    <div>
                        <form action="https://www.baidu.com">
                            username:<input type="text" onChange = {(event)=>{this.serveFormat('username',event)}}/>
                            password:<input type="text" onChange = {(event)=>{this.serveFormat('password',event)}}/>
                            <button onClick = {this.handleSubmit}>提交</button>
                        </form>
                    </div>
                )
            }
            serveFormat = (dataType,event)=>{
                this.setState({[dataType]:event.target.value});                
            }
            handleSubmit = ()=>{
                const {username,password} = this.state;
                alert(`username是${username}，password是${password}`);
            }
        }
        ReactDOM.render(<Login />, document.getElementById('test'));
    </script>
</body>

</html>
