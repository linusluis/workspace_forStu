<body>
    <div id="test"></div>
    <div id="demo"></div>
    <script src = '../../js/react.development.js'></script>

    <script src = '../../js/babel.min.js'></script>

    <script type = 'text/babel'>
        const VDOM = (

        ReactDOM.render(VDOM,document.getElementById('test'));

        debugger;
        console.log(VDOM);
        console.log(TDOM);

        // console.log(VDOM instanceof Object);//Object
        </script>
