    <title>类中的方法this指向</title>
    
</head>
<body>
    <script>
        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            speak(){
                console.log(this)
            }
        }
        let p = new Person('zz',12);
        p.speak();
    </script>
</body>
