<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key的作用</title>
</head>

<body>
    <div id="test"></div>
    <script src='../../js/react.development.js'></script>
    <script src='../../js/react-dom.development.js'></script>
    <script src='../../js/babel.min.js'></script>
    <script src='../../js/prop-types.js'></script>
    <script type='text/babel'>
        class Person extends React.Component {
            state = {persons:[
                    {id:1,name:'小李',age:18},
                    {id:2,name:'小张',age:23},
                ]
            }
            add = ()=>{
                const {persons} = this.state;
                const newPerson = {id:persons.length+1,name:'小王',age : Math.floor(Math.random()*99)}
                this.setState({persons:[newPerson,...persons]});
            }
            render() {
                const {persons} = this.state;
                return (
                    <div>
                        <h1>展示人员信息</h1>
                        <button onClick= {this.add}>添加一个小王</button>
                        <h2>使用index(索引值)作为key</h2>
                        <ul>
                            {
                                persons.map((per,index)=>{
                                    return <li key={index}>
                                        <input type="text"/>
                                        {per.name}---{per.age}</li>
                                })
                            }
                        </ul>
                        <hr/>
                        <hr/>

                        <h2>使用id（数据的唯一标识）作为key</h2>
                        <ul>
                            {
                                persons.map((per)=>{
                                    return <li key = {per.id}>
                                        <input type="text"/>
                                        {per.name}---{per.age}</li>
                                })
                            }
                        </ul>
                    </div>
                )
            }
        }
        ReactDOM.render(<Person />,document.getElementById('test'));
    </script>
</body>

</html>
