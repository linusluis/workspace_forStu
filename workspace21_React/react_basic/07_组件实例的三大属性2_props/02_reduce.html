<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reduce</title>
</head>
<body>
    <script>
        const arr = [12,2,3];
        let sum = arr.reduce(function(total,num){
            return total+num;
        })
        console.log(sum);//17
        let person = {name:'qiao',age:18,other:{a:1,b:2}};
        
        console.log({...person});
    </script>
</body>
</html>
