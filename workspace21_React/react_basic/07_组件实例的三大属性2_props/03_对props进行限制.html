<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props的基本使用</title>

</head>
<body>
    <!-- 创建一个容器 -->
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <div id="test4"></div>
    <!-- 引入react -->
    <script src = '../../js/react.development.js'></script>
    <!-- 引入react-dom，为了让react操作DOM -->
    <script src = '../../js/react-dom.development.js'></script>
    <!-- 引入babel,为了将jsx转为js -->
    <script src = '../../js/babel.min.js'></script>
    <!-- 引入prop-types，为了对prop属性进行限制 -->
    <script src ='../../js/prop-types.js'></script>
    <script type = 'text/babel'>
        // 创建一个组件
        class Person extends React.Component {
            render(){
                const {name,age,sex} = this.props;
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>年龄：{age+1}</li>
                        <li>性别：{sex}</li>
                    </ul>
                )
            }
        }
        //对标签属性进行类型、必要性的限制
        Person.propTypes = {
            name:PropTypes.string.isRequired,//限制name必传，且为字符串
            sex:PropTypes.string,//限制sex为字符串
            age:PropTypes.number,//限制age为数值
            // speak:PropTypes
        }
        //指定默认标签属性值
        Person.defaultProps = {
            sex:'男',//sex默认值为男
            age:18//age默认值为18
        }
        //将组件渲染到页面上
        ReactDOM.render(<Person name='Tom' age={18} sex='男'/>,document.getElementById('test'));
        ReactDOM.render(<Person name='Jerry' sex='女'/>,document.getElementById('test2'));
        ReactDOM.render(<Person name='Bili'/>,document.getElementById('test3'));
        const p = {name:'julia',age:32,sex:'男'};
        ReactDOM.render(<Person {...p}/>,document.getElementById('test4'));
    </script>
</body>
</html>
