<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数柯里化举例</title>
</head>
<body>
    <script>
        // function sum(a,b,c){
        //     return a+b+c;
        // }
        // let add = sum(1,2,3);
        // console.log(add);
        function sum(a){
            return (b)=>{
                return (c)=>{
                    return a+b+c;
                }
            }
        }
        let add = sum(1)(2)(3);
        console.log(add);
    </script>
</body>
</html>
